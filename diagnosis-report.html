<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compass System Diagnosis Report</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            line-height: 1.6;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 20px;
        }
        
        .header h1 {
            color: #007bff;
            margin: 0;
            font-size: 2rem;
        }
        
        .status {
            text-align: center;
            font-size: 1.2rem;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .status.loading {
            background-color: #e7f3ff;
            color: #0066cc;
            border: 2px solid #0066cc;
        }
        
        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 2px solid #28a745;
        }
        
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 2px solid #dc3545;
        }
        
        .diagnosis-info {
            display: grid;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .info-section {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }
        
        .info-title {
            font-weight: bold;
            color: #007bff;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }
        
        .info-content {
            color: #333;
        }
        
        .device-list {
            list-style: none;
            padding: 0;
            margin: 5px 0;
        }
        
        .device-list li {
            padding: 5px 0;
            border-bottom: 1px solid #dee2e6;
        }
        
        .device-list li:last-child {
            border-bottom: none;
        }
        
        .countdown {
            text-align: center;
            font-size: 1.5rem;
            color: #007bff;
            margin: 20px 0;
            font-weight: bold;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
            min-width: 120px;
            justify-content: center;
        }
        
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #545b62;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background-color: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background-color: #1e7e34;
            transform: translateY(-2px);
        }
        
        .manual-section {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .manual-section h3 {
            color: #856404;
            margin-top: 0;
        }
        
        .json-display {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 15px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .error-details {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 6px;
            padding: 15px;
            margin: 10px 0;
            color: #721c24;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px;
            }
            
            .button-group {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔧 System Diagnosis Report</h1>
            <p>Compass Scanner System Status</p>
        </div>
        
        <div id="statusDisplay" class="status loading">
            📊 Processing diagnosis data...
        </div>
        
        <div id="countdownDisplay" class="countdown" style="display: none;">
            🚀 Auto-sending to Slack in <span id="countdownNumber">3</span> seconds...
        </div>
        
        <div id="diagnosisContent" class="diagnosis-info">
            <!-- Diagnosis information will be loaded here -->
        </div>
        
        <div class="button-group">
            <button id="sendButton" class="btn btn-primary" onclick="sendToSlack()">
                📤 Send to Slack
            </button>
            <button id="sendAgainButton" class="btn btn-success" onclick="sendToSlack()" style="display: none;">
                🔄 Send Again
            </button>
            <button class="btn btn-secondary" onclick="copyToClipboard()">
                📋 Copy Data
            </button>
        </div>
        
        <div id="manualSection" class="manual-section" style="display: none;">
            <h3>⚠️ Manual Backup Option</h3>
            <p>If automatic sending fails, you can manually copy the data below and send it to your Slack channel:</p>
            <div id="jsonData" class="json-display"></div>
            <button class="btn btn-secondary" onclick="copyToClipboard()">📋 Copy JSON Data</button>
        </div>
        
        <div id="errorSection" class="error-details" style="display: none;">
            <h4>❌ Error Details</h4>
            <div id="errorMessage"></div>
        </div>
    </div>

    <script>
        let diagnosisData = null;
        let slackMessage = null;
        
        // 🔧 슬랙 웹훅 URL 하드코딩 (QR 크기 최소화)
        const SLACK_WEBHOOK_URL = 'https://hooks.slack.com/triggers/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';
        
        // CORS 우회를 위한 여러 프록시 서버 목록
        const CORS_PROXIES = [
            'https://cors-anywhere.herokuapp.com/',
            'https://api.allorigins.win/raw?url=',
            'https://thingproxy.freeboard.io/fetch/',
            'https://corsproxy.io/?'
        ];
        
        let currentProxyIndex = 0;

        // 🔧 안전한 값 가져오기 헬퍼 함수
        function safeGet(obj, path, defaultValue = null) {
            try {
                return path.split('.').reduce((current, key) => {
                    return (current && typeof current === 'object' && current[key] !== undefined) 
                        ? current[key] : defaultValue;
                }, obj);
            } catch (e) {
                console.warn('⚠️ Safe get failed:', path, e);
                return defaultValue;
            }
        }

        // 🚀 초간단 구분자 기반 파싱 (QR 크기 대폭 감소)
        function parseUrlData() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const encodedData = urlParams.get('data');
                
                if (!encodedData) {
                    throw new Error('No diagnosis data found in URL');
                }
                
                console.log('🔍 Encoded data length:', encodedData.length);
                
                // 📦 Base64 디코딩하여 간단한 구분자 문자열 얻기
                let dataString = '';
                try {
                    dataString = atob(encodedData);
                    console.log('📝 Decoded data string:', dataString);
                } catch (decodeError) {
                    console.error('❌ Base64 decode failed:', decodeError);
                    throw new Error('Invalid Base64 encoding: ' + decodeError.message);
                }
                
                // 🔧 파이프(|) 구분자로 값들 파싱 (전체 데이터 - 압축 없음)
                // 순서: facility|serial|timestamp|ethernet|internet|ip_assigned|usb_barcode|usb_camera|full_ip|download_float|upload_float|latency
                const values = dataString.split('|');
                console.log('📋 Parsed values (full data):', values);
                
                // 🎯 전체 데이터 구조로 diagnosisData 생성 (압축 해제)
                diagnosisData = {
                    facility_name: values[0] || 'Unknown Facility',
                    serial_number: values[1] || 'Unknown',
                    timestamp: values[2] || new Date().toLocaleString(),
                    ethernet_connected: (values[3] === '1'),
                    internet_connected: (values[4] === '1'),
                    ip_assigned: (values[5] === '1'),
                    usb_barcode_connected: (values[6] === '1'),
                    usb_camera_connected: (values[7] === '1'),
                    full_ip_address: values[8] || '0.0.0.0',
                    download_speed_mbps: parseFloat(values[9]) || 0.0,
                    upload_speed_mbps: parseFloat(values[10]) || 0.0,
                    latency_ms: parseInt(values[11]) || 0
                };
                
                console.log('🔍 Full network details parsed:', {
                    'IP Assigned': diagnosisData.ip_assigned,
                    'Full IP Address': diagnosisData.full_ip_address,
                    'Download Speed': diagnosisData.download_speed_mbps + ' Mbps',
                    'Upload Speed': diagnosisData.upload_speed_mbps + ' Mbps',
                    'Latency': diagnosisData.latency_ms + ' ms'
                });
                
                console.log('✅ Simple parsing completed:', diagnosisData);
                
                // 화면 표시 및 전송
                try {
                    displaySimpleDiagnosisData();
                } catch (displayError) {
                    console.warn('⚠️ Display failed but continuing:', displayError);
                }
                
                try {
                    prepareSimpleSlackMessage();
                } catch (prepareError) {
                    console.warn('⚠️ Prepare message failed but continuing:', prepareError);
                    createMinimalSlackMessage();
                }
                
                startAutoSend();
                
            } catch (error) {
                console.error('❌ Critical error parsing URL data:', error);
                
                // 완전 실패 시에도 최소한의 오류 리포트는 전송
                try {
                    createErrorReportMessage(error);
                    startAutoSend();
                } catch (finalError) {
                    console.error('❌ Even error report failed:', finalError);
                    showError('Complete parsing failure: ' + error.message);
                }
            }
        }

        // 🔧 상세 정보 포함 화면 표시 (전체 데이터 - 압축 없음)
        function displaySimpleDiagnosisData() {
            const content = document.getElementById('diagnosisContent');
            
            const facilityName = diagnosisData.facility_name || 'Unknown Facility';
            const serialNumber = diagnosisData.serial_number || 'Unknown';
            const timestamp = diagnosisData.timestamp || 'Unknown';
            
            // 🌐 네트워크 상태 (전체 데이터)
            const ethernetConnected = diagnosisData.ethernet_connected ? '✅ Connected' : '❌ Disconnected';
            const internetConnected = diagnosisData.internet_connected ? '✅ Connected' : '❌ Disconnected';
            const ipAssigned = diagnosisData.ip_assigned ? '✅ Assigned' : '❌ Not assigned';
            
            // 🎯 IP 주소 - 그대로 표시 (압축 해제)
            const ipDisplay = diagnosisData.ip_assigned && diagnosisData.full_ip_address !== '0.0.0.0' 
                ? diagnosisData.full_ip_address
                : 'Not assigned';
            
            // 🎯 속도 및 레이턴시 - 단위 하드코딩, 값만 사용
            const downloadSpeed = diagnosisData.download_speed_mbps > 0 
                ? `${diagnosisData.download_speed_mbps} Mbps` 
                : 'N/A';
                
            const uploadSpeed = diagnosisData.upload_speed_mbps > 0 
                ? `${diagnosisData.upload_speed_mbps} Mbps` 
                : 'N/A';
                
            const latency = diagnosisData.latency_ms > 0 
                ? `${diagnosisData.latency_ms} ms` 
                : 'N/A';
            
            // 🔌 USB 장치 상태
            const usbBarcodeConnected = diagnosisData.usb_barcode_connected ? '✅ Connected' : '❌ Not detected';
            const usbCameraConnected = diagnosisData.usb_camera_connected ? '✅ Connected' : '❌ Not detected';
            
            content.innerHTML = `
                <div class="info-section">
                    <div class="info-title">🏥 Facility Information</div>
                    <div class="info-content">
                        <strong>Name:</strong> ${facilityName}
                    </div>
                </div>
                
                <div class="info-section">
                    <div class="info-title">📱 Device Information</div>
                    <div class="info-content">
                        <strong>Serial Number:</strong> ${serialNumber}<br>
                        <strong>Diagnosis Time:</strong> ${timestamp}
                    </div>
                </div>
                
                <div class="info-section">
                    <div class="info-title">🌐 Network Status (Full Details)</div>
                    <div class="info-content">
                        <strong>Ethernet Cable:</strong> ${ethernetConnected}<br>
                        <strong>Internet Connection:</strong> ${internetConnected}<br>
                        <strong>IP Address Assignment:</strong> ${ipAssigned}<br>
                        <strong>IP Address:</strong> ${ipDisplay}<br>
                        <strong>Download Speed:</strong> ${downloadSpeed}<br>
                        <strong>Upload Speed:</strong> ${uploadSpeed}<br>
                        <strong>Network Latency:</strong> ${latency}
                    </div>
                </div>
                
                <div class="info-section">
                    <div class="info-title">📷 USB Devices</div>
                    <div class="info-content">
                        <strong>Barcode Scanners:</strong> ${usbBarcodeConnected}<br>
                        <strong>Cameras:</strong> ${usbCameraConnected}
                    </div>
                </div>
            `;
        }

        function displayDiagnosisData() {
            const content = document.getElementById('diagnosisContent');
            const timestamp = diagnosisData.timestamp || 'Unknown';
            const serialNumber = diagnosisData.serial_number || 'Unknown';
            const buildInfo = diagnosisData.build_info || 'Unknown';
            const facilityName = diagnosisData.facility_name || 'Unknown';
            const facilityId = diagnosisData.facility_id || 'Unknown';
            
            // 네트워크 정보
            const networkInfo = diagnosisData.network_diagnosis || {};
            const ethernetConnected = networkInfo.ethernet_connected ? '✅ Connected' : '❌ Disconnected';
            const internetConnected = networkInfo.internet_connected ? '✅ Connected' : '❌ Disconnected';
            const ipAddress = networkInfo.ip_address || 'Not assigned';
            const downloadSpeed = networkInfo.download_speed_mbps ? `${networkInfo.download_speed_mbps} Mbps` : 'Not measured';
            const uploadSpeed = networkInfo.upload_speed_mbps ? `${networkInfo.upload_speed_mbps} Mbps` : 'Not measured';
            const latency = networkInfo.latency_ms ? `${networkInfo.latency_ms} ms` : 'Not measured';
            
            // USB 장치 정보
            const barcodeScanners = diagnosisData.usb_barcode_scanners || [];
            const cameras = diagnosisData.usb_cameras || [];
            
            content.innerHTML = `
                <div class="info-section">
                    <div class="info-title">🏥 Facility Information</div>
                    <div class="info-content">
                        <strong>Name:</strong> ${facilityName}<br>
                        <strong>ID:</strong> ${facilityId}
                    </div>
                </div>
                
                <div class="info-section">
                    <div class="info-title">📱 Device Information</div>
                    <div class="info-content">
                        <strong>Serial Number:</strong> ${serialNumber}<br>
                        <strong>Build Info:</strong> ${buildInfo}<br>
                        <strong>Diagnosis Time:</strong> ${timestamp}
                    </div>
                </div>
                
                <div class="info-section">
                    <div class="info-title">🌐 Network Status</div>
                    <div class="info-content">
                        <strong>Ethernet:</strong> ${ethernetConnected}<br>
                        <strong>Internet:</strong> ${internetConnected}<br>
                        <strong>IP Address:</strong> ${ipAddress}<br>
                        <strong>Download Speed:</strong> ${downloadSpeed}<br>
                        <strong>Upload Speed:</strong> ${uploadSpeed}<br>
                        <strong>Latency:</strong> ${latency}
                    </div>
                </div>
                
                <div class="info-section">
                    <div class="info-title">📷 USB Barcode Scanners (${barcodeScanners.length})</div>
                    <div class="info-content">
                        ${barcodeScanners.length > 0 ? 
                            `<ul class="device-list">
                                ${barcodeScanners.map(device => `
                                    <li><strong>${device.name || 'Unknown Device'}</strong><br>
                                        VID: ${device.vendor_id}, PID: ${device.product_id}
                                    </li>
                                `).join('')}
                            </ul>` : 
                            '<span style="color: #dc3545;">❌ No barcode scanners detected</span>'
                        }
                    </div>
                </div>
                
                <div class="info-section">
                    <div class="info-title">📸 USB Cameras (${cameras.length})</div>
                    <div class="info-content">
                        ${cameras.length > 0 ? 
                            `<ul class="device-list">
                                ${cameras.map(device => `
                                    <li><strong>${device.name || 'Unknown Device'}</strong><br>
                                        VID: ${device.vendor_id}, PID: ${device.product_id}
                                    </li>
                                `).join('')}
                            </ul>` : 
                            '<span style="color: #dc3545;">❌ No cameras detected</span>'
                        }
                    </div>
                </div>
            `;
        }

        // 🚀 상세 정보 포함 슬랙 메시지 준비 (전체 데이터 - 압축 없음)
        function prepareSimpleSlackMessage() {
            try {
                console.log('🔧 Preparing detailed Slack message (full data)...');
                
                const facilityName = diagnosisData.facility_name || 'Unknown Facility';
                const serialNumber = diagnosisData.serial_number || 'Unknown';
                const timestamp = diagnosisData.timestamp || new Date().toLocaleString();
                
                // 🔍 상태 판단
                const ethernetOk = diagnosisData.ethernet_connected;
                const internetOk = diagnosisData.internet_connected;
                const ipOk = diagnosisData.ip_assigned;
                const networkOk = ethernetOk && internetOk && ipOk;
                const usbOk = diagnosisData.usb_barcode_connected && diagnosisData.usb_camera_connected;
                
                let mainStatus = "";
                if (networkOk && usbOk) {
                    mainStatus = "✅ System OK";
                } else if (!networkOk && !usbOk) {
                    mainStatus = "❌ Network + USB Issues";
                } else if (!networkOk) {
                    mainStatus = "❌ Network Issue";
                } else if (!usbOk) {
                    mainStatus = "⚠️ USB Issue";
                } else {
                    mainStatus = "⚠️ Unknown Issue";
                }
                
                // 🎯 기본 메시지
                let plainTextMessage = `🔧 ${facilityName} Scanner Report

📱 Serial: ${serialNumber}
⏰ Time: ${timestamp}

🎯 Status: ${mainStatus}`;
                
                // 🌐 항상 네트워크 상세 정보 추가 (전체 데이터 사용)
                if (true) { // 항상 네트워크 정보 표시 (원래: !networkOk)
                    // 🎯 IP 주소 - 전체 표시
                    const ipDisplay = diagnosisData.ip_assigned && diagnosisData.full_ip_address !== '0.0.0.0'
                        ? diagnosisData.full_ip_address
                        : 'Not assigned';
                    
                    // 🎯 속도 - 소수점 포함, 단위(Mbps) 하드코딩
                    const downloadSpeed = diagnosisData.download_speed_mbps || 0.0;
                    const uploadSpeed = diagnosisData.upload_speed_mbps || 0.0;
                    
                    // 🎯 레이턴시 - 단위(ms) 하드코딩
                    const latency = diagnosisData.latency_ms || 0;
                    
                    plainTextMessage += `
🌐 Network Details:
• Ethernet: ${ethernetOk ? 'Cable OK' : 'Cable NG'}
• Internet: ${internetOk ? 'Connection OK' : 'Connection NG'}
• IP Assignment: ${ipOk ? 'OK' : 'NG'}
• IP Address: ${ipDisplay}${internetOk ? `
• Speed: ${downloadSpeed} Mbps ↓ / ${uploadSpeed} Mbps ↑
• Latency: ${latency} ms` : ''}`;
                }
                
                // 🔌 항상 USB 상세 정보 추가  
                if (true) { // 항상 USB 정보 표시 (원래: !usbOk)
                    plainTextMessage += `
📷 USB Status:
• Scanner: ${diagnosisData.usb_barcode_connected ? 'Connected' : 'Not detected'}
• Camera: ${diagnosisData.usb_camera_connected ? 'Connected' : 'Not detected'}`;
                }
                
                slackMessage = {
                    text: plainTextMessage
                };
                
                console.log('✅ Full data Slack message prepared:', slackMessage);
                
                const jsonDataElement = document.getElementById('jsonData');
                if (jsonDataElement) {
                    jsonDataElement.textContent = JSON.stringify(slackMessage, null, 2);
                }
                
            } catch (error) {
                console.error('❌ Error in prepareSimpleSlackMessage:', error);
                createMinimalSlackMessage();
            }
        }

        function prepareSlackMessage() {
            try {
                console.log('🔧 Preparing Slack message with safe data access...');
                
                // 🔒 완전 안전한 데이터 접근
                const facilityName = safeGet(diagnosisData, 'facility_name', 'Unknown Facility');
                const serialNumber = safeGet(diagnosisData, 'serial_number', 'Unknown');
                const timestamp = safeGet(diagnosisData, 'timestamp', new Date().toLocaleString());
                
                // 🔧 네트워크 정보 안전 접근 (여러 경로 시도)
                const networkInfo = safeGet(diagnosisData, 'network_diagnosis', {});
                const ethernetConnected = safeGet(networkInfo, 'ethernet_connected', false) || 
                                        safeGet(networkInfo, 'ethernet_cable_connected', false);
                const internetConnected = safeGet(networkInfo, 'internet_connected', false) || 
                                        safeGet(networkInfo, 'internet_connectivity', false);
                
                // 🔧 USB 정보 안전 접근 (Android 앱의 모든 경로 시도)
                let usbBarcodeConnected = false;
                let usbCameraConnected = false;
                
                // 경로 1: usb_barcode_scanners 객체의 connected 필드
                if (safeGet(diagnosisData, 'usb_barcode_scanners.connected')) {
                    usbBarcodeConnected = safeGet(diagnosisData, 'usb_barcode_scanners.connected', false);
                }
                // 경로 2: network_diagnosis 안의 usb_barcode_connected
                else if (safeGet(networkInfo, 'usb_barcode_connected') !== null) {
                    usbBarcodeConnected = safeGet(networkInfo, 'usb_barcode_connected', false);
                }
                // 경로 3: 직접 usb_barcode_connected 필드
                else if (safeGet(diagnosisData, 'usb_barcode_connected') !== null) {
                    usbBarcodeConnected = safeGet(diagnosisData, 'usb_barcode_connected', false);
                }
                
                // USB 카메라도 동일한 방식
                if (safeGet(diagnosisData, 'usb_cameras.connected')) {
                    usbCameraConnected = safeGet(diagnosisData, 'usb_cameras.connected', false);
                }
                else if (safeGet(networkInfo, 'usb_camera_connected') !== null) {
                    usbCameraConnected = safeGet(networkInfo, 'usb_camera_connected', false);
                }
                else if (safeGet(diagnosisData, 'usb_camera_connected') !== null) {
                    usbCameraConnected = safeGet(diagnosisData, 'usb_camera_connected', false);
                }
                
                console.log('🔍 USB Status Debug:', {
                    'usb_barcode_scanners': diagnosisData?.usb_barcode_scanners,
                    'usb_cameras': diagnosisData?.usb_cameras,
                    'network_diagnosis USB': {
                        'usb_barcode_connected': networkInfo?.usb_barcode_connected,
                        'usb_camera_connected': networkInfo?.usb_camera_connected
                    },
                    'Direct USB fields': {
                        'usb_barcode_connected': diagnosisData?.usb_barcode_connected,
                        'usb_camera_connected': diagnosisData?.usb_camera_connected
                    },
                    'Final parsed': { usbBarcodeConnected, usbCameraConnected }
                });
                
                // 🎯 핵심 상태 판단
                const networkOk = ethernetConnected && internetConnected;
                const usbOk = usbBarcodeConnected && usbCameraConnected;
                
                let mainStatus = "";
                if (networkOk && usbOk) {
                    mainStatus = "✅ System OK";
                } else if (!networkOk && !usbOk) {
                    mainStatus = "❌ Network + USB Issues";
                } else if (!networkOk) {
                    mainStatus = "❌ Network Issue";
                } else if (!usbOk) {
                    mainStatus = "⚠️ USB Issue";
                } else {
                    mainStatus = "⚠️ Unknown Issue";
                }
                
                // 🚀 간단하고 확실한 메시지 생성
                const plainTextMessage = `🔧 ${facilityName} Scanner Report

📱 Serial: ${serialNumber}
⏰ Time: ${timestamp}

🎯 Status: ${mainStatus}${!networkOk ? `
🌐 Network: ${ethernetConnected ? 'Cable OK' : 'Cable NG'} / ${internetConnected ? 'Internet OK' : 'Internet NG'}` : ''}${!usbOk ? `
📷 USB: ${usbBarcodeConnected ? 'Scanner OK' : 'Scanner NG'} / ${usbCameraConnected ? 'Camera OK' : 'Camera NG'}` : ''}`;
                
                slackMessage = {
                    text: plainTextMessage
                };
                
                console.log('✅ Slack message prepared successfully:', slackMessage);
                
                // JSON 데이터 표시 준비
                const jsonDataElement = document.getElementById('jsonData');
                if (jsonDataElement) {
                    jsonDataElement.textContent = JSON.stringify(slackMessage, null, 2);
                }
                
            } catch (error) {
                console.error('❌ Error in prepareSlackMessage:', error);
                // 오류 발생 시 최소한의 메시지 생성
                createMinimalSlackMessage();
            }
        }
        
        // 🔧 최소한의 메시지 생성 (완전 실패 시 fallback)
        function createMinimalSlackMessage() {
            console.log('🆘 Creating minimal Slack message as fallback...');
            
            const facilityName = (diagnosisData && diagnosisData.facility_name) || 'Unknown Facility';
            const serialNumber = (diagnosisData && diagnosisData.serial_number) || 'Unknown';
            const timestamp = (diagnosisData && diagnosisData.timestamp) || new Date().toLocaleString();
            
            slackMessage = {
                text: `🔧 ${facilityName} Scanner Report

📱 Serial: ${serialNumber}
⏰ Time: ${timestamp}

⚠️ Diagnosis data parsing failed, but device is reporting via QR code.
Please check device manually or contact support.`
            };
            
            console.log('✅ Minimal message created:', slackMessage);
            
            const jsonDataElement = document.getElementById('jsonData');
            if (jsonDataElement) {
                jsonDataElement.textContent = JSON.stringify(slackMessage, null, 2);
            }
        }
        
        // 🚨 오류 리포트 메시지 생성 (파싱 완전 실패 시)
        function createErrorReportMessage(error) {
            console.log('🚨 Creating error report message...');
            
            slackMessage = {
                text: `🚨 Scanner QR Code Error Report

⏰ Time: ${new Date().toLocaleString()}
❌ Error: QR data parsing failed

🔍 Error Details: ${error.message}

🔧 Action Required: Please check scanner device or contact technical support.
Device attempted to send diagnosis but data was corrupted or invalid.`
            };
            
            console.log('✅ Error report created:', slackMessage);
            
            const jsonDataElement = document.getElementById('jsonData');
            if (jsonDataElement) {
                jsonDataElement.textContent = JSON.stringify(slackMessage, null, 2);
            }
        }

        function startAutoSend() {
            const countdownDisplay = document.getElementById('countdownDisplay');
            const countdownNumber = document.getElementById('countdownNumber');
            
            countdownDisplay.style.display = 'block';
            
            let countdown = 3;
            const countdownInterval = setInterval(() => {
                countdownNumber.textContent = countdown;
                countdown--;
                
                if (countdown < 0) {
                    clearInterval(countdownInterval);
                    countdownDisplay.style.display = 'none';
                    sendToSlack();
                }
            }, 1000);
        }

        async function sendToSlack() {
            if (!diagnosisData || !slackMessage) {
                showError('No diagnosis data available');
                return;
            }
            
            const statusDisplay = document.getElementById('statusDisplay');
            const sendButton = document.getElementById('sendButton');
            const sendAgainButton = document.getElementById('sendAgainButton');
            
            statusDisplay.className = 'status loading';
            statusDisplay.innerHTML = '📤 Sending to Slack...';
            sendButton.disabled = true;
            
            try {
                // 🔧 하드코딩된 웹훅 URL 사용 (QR에서 제거)
                const webhookUrl = SLACK_WEBHOOK_URL;
                
                console.log('🚀 Attempting to send to Slack:', webhookUrl);
                console.log('📨 Message payload:', slackMessage);
                
                const success = await sendWithCorsProxy(webhookUrl, slackMessage);
                
                if (success) {
                    statusDisplay.className = 'status success';
                    statusDisplay.innerHTML = '✅ Successfully sent to Slack! <br><small>The report has been delivered to your team channel.</small>';
                    sendButton.style.display = 'none';
                    sendAgainButton.style.display = 'inline-flex';
                } else {
                    throw new Error('All CORS proxy attempts failed');
                }
                
            } catch (error) {
                console.error('❌ Failed to send to Slack:', error);
                statusDisplay.className = 'status error';
                statusDisplay.innerHTML = '❌ Failed to send automatically <br><small>Please use manual backup option below</small>';
                showManualSection();
                showError(error.message);
            }
            
            sendButton.disabled = false;
        }

        async function sendWithCorsProxy(webhookUrl, message) {
            for (let i = 0; i < CORS_PROXIES.length; i++) {
                const proxyUrl = CORS_PROXIES[i];
                console.log(`🔄 Trying CORS proxy ${i + 1}/${CORS_PROXIES.length}:`, proxyUrl);
                
                try {
                    let requestUrl;
                    let requestOptions;
                    
                    if (proxyUrl.includes('allorigins.win')) {
                        // allorigins 방식
                        requestUrl = `${proxyUrl}${encodeURIComponent(webhookUrl)}`;
                        requestOptions = {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(message)
                        };
                    } else {
                        // 일반적인 프록시 방식
                        requestUrl = `${proxyUrl}${webhookUrl}`;
                        requestOptions = {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Origin': window.location.origin
                            },
                            body: JSON.stringify(message)
                        };
                    }
                    
                    const response = await fetch(requestUrl, requestOptions);
                    
                    console.log(`📡 Proxy ${i + 1} response:`, response.status, response.statusText);
                    
                    if (response.ok || response.status === 200) {
                        console.log('✅ Successfully sent via proxy:', proxyUrl);
                        return true;
                    }
                    
                } catch (error) {
                    console.warn(`⚠️ Proxy ${i + 1} failed:`, error.message);
                }
            }
            
            // 모든 프록시 실패 시 직접 시도 (마지막 시도)
            console.log('🔄 Trying direct request as final attempt...');
            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(message),
                    mode: 'no-cors' // CORS 무시
                });
                
                console.log('✅ Direct request completed (no-cors mode)');
                return true; // no-cors 모드에서는 성공 여부를 정확히 알 수 없지만 일단 성공으로 간주
                
            } catch (error) {
                console.error('❌ Direct request also failed:', error);
                return false;
            }
        }

        function showManualSection() {
            document.getElementById('manualSection').style.display = 'block';
        }

        function showError(message) {
            const errorSection = document.getElementById('errorSection');
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorSection.style.display = 'block';
        }

        async function copyToClipboard() {
            try {
                const jsonText = JSON.stringify(slackMessage, null, 2);
                await navigator.clipboard.writeText(jsonText);
                
                const button = event.target;
                const originalText = button.innerHTML;
                button.innerHTML = '✅ Copied!';
                button.style.backgroundColor = '#28a745';
                
                setTimeout(() => {
                    button.innerHTML = originalText;
                    button.style.backgroundColor = '';
                }, 2000);
                
            } catch (error) {
                console.error('Failed to copy to clipboard:', error);
                alert('Failed to copy to clipboard. Please select and copy the text manually.');
            }
        }

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 Page loaded, parsing URL data...');
            parseUrlData();
        });
    </script>
