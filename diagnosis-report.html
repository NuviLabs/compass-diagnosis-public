<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compass System Diagnosis Report</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            line-height: 1.6;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 20px;
        }
        
        .header h1 {
            color: #007bff;
            margin: 0;
            font-size: 2rem;
        }
        
        .status {
            text-align: center;
            font-size: 1.2rem;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .status.loading {
            background-color: #e7f3ff;
            color: #0066cc;
            border: 2px solid #0066cc;
        }
        
        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 2px solid #28a745;
        }
        
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 2px solid #dc3545;
        }
        
        .diagnosis-info {
            display: grid;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .info-section {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }
        
        .info-title {
            font-weight: bold;
            color: #007bff;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }
        
        .info-content {
            color: #333;
        }
        
        .device-list {
            list-style: none;
            padding: 0;
            margin: 5px 0;
        }
        
        .device-list li {
            padding: 5px 0;
            border-bottom: 1px solid #dee2e6;
        }
        
        .device-list li:last-child {
            border-bottom: none;
        }
        
        .countdown {
            text-align: center;
            font-size: 1.5rem;
            color: #007bff;
            margin: 20px 0;
            font-weight: bold;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
            min-width: 120px;
            justify-content: center;
        }
        
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #545b62;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background-color: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background-color: #1e7e34;
            transform: translateY(-2px);
        }
        
        .manual-section {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .manual-section h3 {
            color: #856404;
            margin-top: 0;
        }
        
        .json-display {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 15px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .error-details {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 6px;
            padding: 15px;
            margin: 10px 0;
            color: #721c24;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px;
            }
            
            .button-group {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîß System Diagnosis Report</h1>
            <p>Compass Scanner System Status</p>
        </div>
        
        <div id="statusDisplay" class="status loading">
            üìä Processing diagnosis data...
        </div>
        
        <div id="countdownDisplay" class="countdown" style="display: none;">
            üöÄ Auto-sending to Slack in <span id="countdownNumber">3</span> seconds...
        </div>
        
        <div id="diagnosisContent" class="diagnosis-info">
            <!-- Diagnosis information will be loaded here -->
        </div>
        
        <div class="button-group">
            <button id="sendButton" class="btn btn-primary" onclick="sendToSlack()">
                üì§ Send to Slack
            </button>
            <button id="sendAgainButton" class="btn btn-success" onclick="sendToSlack()" style="display: none;">
                üîÑ Send Again
            </button>
            <button class="btn btn-secondary" onclick="copyToClipboard()">
                üìã Copy Data
            </button>
        </div>
        
        <div id="manualSection" class="manual-section" style="display: none;">
            <h3>‚ö†Ô∏è Manual Backup Option</h3>
            <p>If automatic sending fails, you can manually copy the data below and send it to your Slack channel:</p>
            <div id="jsonData" class="json-display"></div>
            <button class="btn btn-secondary" onclick="copyToClipboard()">üìã Copy JSON Data</button>
        </div>
        
        <div id="errorSection" class="error-details" style="display: none;">
            <h4>‚ùå Error Details</h4>
            <div id="errorMessage"></div>
        </div>
    </div>

    <script>
        let diagnosisData = null;
        let slackMessage = null;
        
        // CORS Ïö∞ÌöåÎ•º ÏúÑÌïú Ïó¨Îü¨ ÌîÑÎ°ùÏãú ÏÑúÎ≤Ñ Î™©Î°ù
        const CORS_PROXIES = [
            'https://cors-anywhere.herokuapp.com/',
            'https://api.allorigins.win/raw?url=',
            'https://thingproxy.freeboard.io/fetch/',
            'https://corsproxy.io/?'
        ];
        
        let currentProxyIndex = 0;

        // üîß ÏïàÏ†ÑÌïú Í∞í Í∞ÄÏ†∏Ïò§Í∏∞ Ìó¨Ìçº Ìï®Ïàò
        function safeGet(obj, path, defaultValue = null) {
            try {
                return path.split('.').reduce((current, key) => {
                    return (current && typeof current === 'object' && current[key] !== undefined) 
                        ? current[key] : defaultValue;
                }, obj);
            } catch (e) {
                console.warn('‚ö†Ô∏è Safe get failed:', path, e);
                return defaultValue;
            }
        }

        function parseUrlData() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const encodedData = urlParams.get('data');
                
                if (!encodedData) {
                    throw new Error('No diagnosis data found in URL');
                }
                
                console.log('üîç Encoded data length:', encodedData.length);
                
                // ÏïàÏ†ÑÌïú Base64 ÎîîÏΩîÎî©
                let jsonString = '';
                try {
                    jsonString = atob(encodedData);
                    console.log('üìù Decoded JSON string (first 200 chars):', jsonString.substring(0, 200));
                } catch (decodeError) {
                    console.error('‚ùå Base64 decode failed:', decodeError);
                    throw new Error('Invalid Base64 encoding: ' + decodeError.message);
                }
                
                // ÏïàÏ†ÑÌïú JSON ÌååÏã±
                try {
                    diagnosisData = JSON.parse(jsonString);
                    console.log('‚úÖ Parsed diagnosis data successfully');
                    
                    // ÌïÑÏàò Îç∞Ïù¥ÌÑ∞ ÏµúÏÜå Íµ¨Ï°∞ Î≥¥Ïû•
                    diagnosisData = {
                        timestamp: safeGet(diagnosisData, 'timestamp', new Date().toLocaleString()),
                        serial_number: safeGet(diagnosisData, 'serial_number', 'Unknown'),
                        build_info: safeGet(diagnosisData, 'build_info', 'Unknown'),
                        facility_name: safeGet(diagnosisData, 'facility_name', 'Unknown Facility'),
                        facility_id: safeGet(diagnosisData, 'facility_id', 0),
                        webhook_url: safeGet(diagnosisData, 'webhook_url', ''),
                        network_diagnosis: safeGet(diagnosisData, 'network_diagnosis', {}),
                        usb_barcode_scanners: safeGet(diagnosisData, 'usb_barcode_scanners', {}),
                        usb_cameras: safeGet(diagnosisData, 'usb_cameras', {}),
                        ...diagnosisData // ÏõêÎ≥∏ Îç∞Ïù¥ÌÑ∞ Ïú†ÏßÄ
                    };
                    
                    console.log('üîß Data structure normalized:', {
                        'Has network_diagnosis': !!diagnosisData.network_diagnosis,
                        'Has usb_barcode_scanners': !!diagnosisData.usb_barcode_scanners,
                        'Has usb_cameras': !!diagnosisData.usb_cameras,
                        'Webhook URL': !!diagnosisData.webhook_url
                    });
                    
                } catch (jsonError) {
                    console.error('‚ùå JSON parse failed:', jsonError);
                    console.error('‚ùå JSON string that failed:', jsonString.substring(0, 500));
                    throw new Error('Invalid JSON format: ' + jsonError.message);
                }
                
                // ÏïàÏ†ÑÌïú ÌôîÎ©¥ ÌëúÏãú Î∞è Ï†ÑÏÜ° Ï§ÄÎπÑ
                try {
                    displayDiagnosisData();
                } catch (displayError) {
                    console.warn('‚ö†Ô∏è Display failed but continuing:', displayError);
                }
                
                try {
                    prepareSlackMessage();
                } catch (prepareError) {
                    console.warn('‚ö†Ô∏è Prepare message failed but continuing:', prepareError);
                    // ÏµúÏÜåÌïúÏùò Î©îÏãúÏßÄÎùºÎèÑ ÎßåÎì§Í∏∞
                    createMinimalSlackMessage();
                }
                
                // Ï†ÑÏÜ°ÏùÄ Î¨¥Ï°∞Í±¥ ÏãúÎèÑ
                startAutoSend();
                
            } catch (error) {
                console.error('‚ùå Critical error parsing URL data:', error);
                
                // ÏôÑÏ†Ñ Ïã§Ìå® ÏãúÏóêÎèÑ ÏµúÏÜåÌïúÏùò Ïò§Î•ò Î¶¨Ìè¨Ìä∏Îäî Ï†ÑÏÜ°
                try {
                    createErrorReportMessage(error);
                    startAutoSend();
                } catch (finalError) {
                    console.error('‚ùå Even error report failed:', finalError);
                    showError('Complete parsing failure: ' + error.message);
                }
            }
        }

        function displayDiagnosisData() {
            const content = document.getElementById('diagnosisContent');
            const timestamp = diagnosisData.timestamp || 'Unknown';
            const serialNumber = diagnosisData.serial_number || 'Unknown';
            const buildInfo = diagnosisData.build_info || 'Unknown';
            const facilityName = diagnosisData.facility_name || 'Unknown';
            const facilityId = diagnosisData.facility_id || 'Unknown';
            
            // ÎÑ§Ìä∏ÏõåÌÅ¨ Ï†ïÎ≥¥
            const networkInfo = diagnosisData.network_diagnosis || {};
            const ethernetConnected = networkInfo.ethernet_connected ? '‚úÖ Connected' : '‚ùå Disconnected';
            const internetConnected = networkInfo.internet_connected ? '‚úÖ Connected' : '‚ùå Disconnected';
            const ipAddress = networkInfo.ip_address || 'Not assigned';
            const downloadSpeed = networkInfo.download_speed_mbps ? `${networkInfo.download_speed_mbps} Mbps` : 'Not measured';
            const uploadSpeed = networkInfo.upload_speed_mbps ? `${networkInfo.upload_speed_mbps} Mbps` : 'Not measured';
            const latency = networkInfo.latency_ms ? `${networkInfo.latency_ms} ms` : 'Not measured';
            
            // USB Ïû•Ïπò Ï†ïÎ≥¥
            const barcodeScanners = diagnosisData.usb_barcode_scanners || [];
            const cameras = diagnosisData.usb_cameras || [];
            
            content.innerHTML = `
                <div class="info-section">
                    <div class="info-title">üè• Facility Information</div>
                    <div class="info-content">
                        <strong>Name:</strong> ${facilityName}<br>
                        <strong>ID:</strong> ${facilityId}
                    </div>
                </div>
                
                <div class="info-section">
                    <div class="info-title">üì± Device Information</div>
                    <div class="info-content">
                        <strong>Serial Number:</strong> ${serialNumber}<br>
                        <strong>Build Info:</strong> ${buildInfo}<br>
                        <strong>Diagnosis Time:</strong> ${timestamp}
                    </div>
                </div>
                
                <div class="info-section">
                    <div class="info-title">üåê Network Status</div>
                    <div class="info-content">
                        <strong>Ethernet:</strong> ${ethernetConnected}<br>
                        <strong>Internet:</strong> ${internetConnected}<br>
                        <strong>IP Address:</strong> ${ipAddress}<br>
                        <strong>Download Speed:</strong> ${downloadSpeed}<br>
                        <strong>Upload Speed:</strong> ${uploadSpeed}<br>
                        <strong>Latency:</strong> ${latency}
                    </div>
                </div>
                
                <div class="info-section">
                    <div class="info-title">üì∑ USB Barcode Scanners (${barcodeScanners.length})</div>
                    <div class="info-content">
                        ${barcodeScanners.length > 0 ? 
                            `<ul class="device-list">
                                ${barcodeScanners.map(device => `
                                    <li><strong>${device.name || 'Unknown Device'}</strong><br>
                                        VID: ${device.vendor_id}, PID: ${device.product_id}
                                    </li>
                                `).join('')}
                            </ul>` : 
                            '<span style="color: #dc3545;">‚ùå No barcode scanners detected</span>'
                        }
                    </div>
                </div>
                
                <div class="info-section">
                    <div class="info-title">üì∏ USB Cameras (${cameras.length})</div>
                    <div class="info-content">
                        ${cameras.length > 0 ? 
                            `<ul class="device-list">
                                ${cameras.map(device => `
                                    <li><strong>${device.name || 'Unknown Device'}</strong><br>
                                        VID: ${device.vendor_id}, PID: ${device.product_id}
                                    </li>
                                `).join('')}
                            </ul>` : 
                            '<span style="color: #dc3545;">‚ùå No cameras detected</span>'
                        }
                    </div>
                </div>
            `;
        }

        function prepareSlackMessage() {
            try {
                console.log('üîß Preparing Slack message with safe data access...');
                
                // üîí ÏôÑÏ†Ñ ÏïàÏ†ÑÌïú Îç∞Ïù¥ÌÑ∞ Ï†ëÍ∑º
                const facilityName = safeGet(diagnosisData, 'facility_name', 'Unknown Facility');
                const serialNumber = safeGet(diagnosisData, 'serial_number', 'Unknown');
                const timestamp = safeGet(diagnosisData, 'timestamp', new Date().toLocaleString());
                
                // üîß ÎÑ§Ìä∏ÏõåÌÅ¨ Ï†ïÎ≥¥ ÏïàÏ†Ñ Ï†ëÍ∑º (Ïó¨Îü¨ Í≤ΩÎ°ú ÏãúÎèÑ)
                const networkInfo = safeGet(diagnosisData, 'network_diagnosis', {});
                const ethernetConnected = safeGet(networkInfo, 'ethernet_connected', false) || 
                                        safeGet(networkInfo, 'ethernet_cable_connected', false);
                const internetConnected = safeGet(networkInfo, 'internet_connected', false) || 
                                        safeGet(networkInfo, 'internet_connectivity', false);
                
                // üîß USB Ï†ïÎ≥¥ ÏïàÏ†Ñ Ï†ëÍ∑º (Android Ïï±Ïùò Î™®Îì† Í≤ΩÎ°ú ÏãúÎèÑ)
                let usbBarcodeConnected = false;
                let usbCameraConnected = false;
                
                // Í≤ΩÎ°ú 1: usb_barcode_scanners Í∞ùÏ≤¥Ïùò connected ÌïÑÎìú
                if (safeGet(diagnosisData, 'usb_barcode_scanners.connected')) {
                    usbBarcodeConnected = safeGet(diagnosisData, 'usb_barcode_scanners.connected', false);
                }
                // Í≤ΩÎ°ú 2: network_diagnosis ÏïàÏùò usb_barcode_connected
                else if (safeGet(networkInfo, 'usb_barcode_connected') !== null) {
                    usbBarcodeConnected = safeGet(networkInfo, 'usb_barcode_connected', false);
                }
                // Í≤ΩÎ°ú 3: ÏßÅÏ†ë usb_barcode_connected ÌïÑÎìú
                else if (safeGet(diagnosisData, 'usb_barcode_connected') !== null) {
                    usbBarcodeConnected = safeGet(diagnosisData, 'usb_barcode_connected', false);
                }
                
                // USB Ïπ¥Î©îÎùºÎèÑ ÎèôÏùºÌïú Î∞©Ïãù
                if (safeGet(diagnosisData, 'usb_cameras.connected')) {
                    usbCameraConnected = safeGet(diagnosisData, 'usb_cameras.connected', false);
                }
                else if (safeGet(networkInfo, 'usb_camera_connected') !== null) {
                    usbCameraConnected = safeGet(networkInfo, 'usb_camera_connected', false);
                }
                else if (safeGet(diagnosisData, 'usb_camera_connected') !== null) {
                    usbCameraConnected = safeGet(diagnosisData, 'usb_camera_connected', false);
                }
                
                console.log('üîç USB Status Debug:', {
                    'usb_barcode_scanners': diagnosisData?.usb_barcode_scanners,
                    'usb_cameras': diagnosisData?.usb_cameras,
                    'network_diagnosis USB': {
                        'usb_barcode_connected': networkInfo?.usb_barcode_connected,
                        'usb_camera_connected': networkInfo?.usb_camera_connected
                    },
                    'Direct USB fields': {
                        'usb_barcode_connected': diagnosisData?.usb_barcode_connected,
                        'usb_camera_connected': diagnosisData?.usb_camera_connected
                    },
                    'Final parsed': { usbBarcodeConnected, usbCameraConnected }
                });
                
                // üéØ ÌïµÏã¨ ÏÉÅÌÉú ÌåêÎã®
                const networkOk = ethernetConnected && internetConnected;
                const usbOk = usbBarcodeConnected && usbCameraConnected;
                
                let mainStatus = "";
                if (networkOk && usbOk) {
                    mainStatus = "‚úÖ System OK";
                } else if (!networkOk && !usbOk) {
                    mainStatus = "‚ùå Network + USB Issues";
                } else if (!networkOk) {
                    mainStatus = "‚ùå Network Issue";
                } else if (!usbOk) {
                    mainStatus = "‚ö†Ô∏è USB Issue";
                } else {
                    mainStatus = "‚ö†Ô∏è Unknown Issue";
                }
                
                // üöÄ Í∞ÑÎã®ÌïòÍ≥† ÌôïÏã§Ìïú Î©îÏãúÏßÄ ÏÉùÏÑ±
                const plainTextMessage = `üîß ${facilityName} Scanner Report

üì± Serial: ${serialNumber}
‚è∞ Time: ${timestamp}

üéØ Status: ${mainStatus}${!networkOk ? `
üåê Network: ${ethernetConnected ? 'Cable OK' : 'Cable NG'} / ${internetConnected ? 'Internet OK' : 'Internet NG'}` : ''}${!usbOk ? `
üì∑ USB: ${usbBarcodeConnected ? 'Scanner OK' : 'Scanner NG'} / ${usbCameraConnected ? 'Camera OK' : 'Camera NG'}` : ''}`;
                
                slackMessage = {
                    text: plainTextMessage
                };
                
                console.log('‚úÖ Slack message prepared successfully:', slackMessage);
                
                // JSON Îç∞Ïù¥ÌÑ∞ ÌëúÏãú Ï§ÄÎπÑ
                const jsonDataElement = document.getElementById('jsonData');
                if (jsonDataElement) {
                    jsonDataElement.textContent = JSON.stringify(slackMessage, null, 2);
                }
                
            } catch (error) {
                console.error('‚ùå Error in prepareSlackMessage:', error);
                // Ïò§Î•ò Î∞úÏÉù Ïãú ÏµúÏÜåÌïúÏùò Î©îÏãúÏßÄ ÏÉùÏÑ±
                createMinimalSlackMessage();
            }
        }
        
        // üîß ÏµúÏÜåÌïúÏùò Î©îÏãúÏßÄ ÏÉùÏÑ± (ÏôÑÏ†Ñ Ïã§Ìå® Ïãú fallback)
        function createMinimalSlackMessage() {
            console.log('üÜò Creating minimal Slack message as fallback...');
            
            const facilityName = (diagnosisData && diagnosisData.facility_name) || 'Unknown Facility';
            const serialNumber = (diagnosisData && diagnosisData.serial_number) || 'Unknown';
            const timestamp = (diagnosisData && diagnosisData.timestamp) || new Date().toLocaleString();
            
            slackMessage = {
                text: `üîß ${facilityName} Scanner Report

üì± Serial: ${serialNumber}
‚è∞ Time: ${timestamp}

‚ö†Ô∏è Diagnosis data parsing failed, but device is reporting via QR code.
Please check device manually or contact support.`
            };
            
            console.log('‚úÖ Minimal message created:', slackMessage);
            
            const jsonDataElement = document.getElementById('jsonData');
            if (jsonDataElement) {
                jsonDataElement.textContent = JSON.stringify(slackMessage, null, 2);
            }
        }
        
        // üö® Ïò§Î•ò Î¶¨Ìè¨Ìä∏ Î©îÏãúÏßÄ ÏÉùÏÑ± (ÌååÏã± ÏôÑÏ†Ñ Ïã§Ìå® Ïãú)
        function createErrorReportMessage(error) {
            console.log('üö® Creating error report message...');
            
            slackMessage = {
                text: `üö® Scanner QR Code Error Report

‚è∞ Time: ${new Date().toLocaleString()}
‚ùå Error: QR data parsing failed

üîç Error Details: ${error.message}

üîß Action Required: Please check scanner device or contact technical support.
Device attempted to send diagnosis but data was corrupted or invalid.`
            };
            
            console.log('‚úÖ Error report created:', slackMessage);
            
            const jsonDataElement = document.getElementById('jsonData');
            if (jsonDataElement) {
                jsonDataElement.textContent = JSON.stringify(slackMessage, null, 2);
            }
        }

        function startAutoSend() {
            const countdownDisplay = document.getElementById('countdownDisplay');
            const countdownNumber = document.getElementById('countdownNumber');
            
            countdownDisplay.style.display = 'block';
            
            let countdown = 3;
            const countdownInterval = setInterval(() => {
                countdownNumber.textContent = countdown;
                countdown--;
                
                if (countdown < 0) {
                    clearInterval(countdownInterval);
                    countdownDisplay.style.display = 'none';
                    sendToSlack();
                }
            }, 1000);
        }

        async function sendToSlack() {
            if (!diagnosisData || !slackMessage) {
                showError('No diagnosis data available');
                return;
            }
            
            const statusDisplay = document.getElementById('statusDisplay');
            const sendButton = document.getElementById('sendButton');
            const sendAgainButton = document.getElementById('sendAgainButton');
            
            statusDisplay.className = 'status loading';
            statusDisplay.innerHTML = 'üì§ Sending to Slack...';
            sendButton.disabled = true;
            
            try {
                const webhookUrl = diagnosisData.webhook_url;
                if (!webhookUrl) {
                    throw new Error('Webhook URL not found in diagnosis data');
                }
                
                console.log('üöÄ Attempting to send to Slack:', webhookUrl);
                console.log('üì® Message payload:', slackMessage);
                
                const success = await sendWithCorsProxy(webhookUrl, slackMessage);
                
                if (success) {
                    statusDisplay.className = 'status success';
                    statusDisplay.innerHTML = '‚úÖ Successfully sent to Slack! <br><small>The report has been delivered to your team channel.</small>';
                    sendButton.style.display = 'none';
                    sendAgainButton.style.display = 'inline-flex';
                } else {
                    throw new Error('All CORS proxy attempts failed');
                }
                
            } catch (error) {
                console.error('‚ùå Failed to send to Slack:', error);
                statusDisplay.className = 'status error';
                statusDisplay.innerHTML = '‚ùå Failed to send automatically <br><small>Please use manual backup option below</small>';
                showManualSection();
                showError(error.message);
            }
            
            sendButton.disabled = false;
        }

        async function sendWithCorsProxy(webhookUrl, message) {
            for (let i = 0; i < CORS_PROXIES.length; i++) {
                const proxyUrl = CORS_PROXIES[i];
                console.log(`üîÑ Trying CORS proxy ${i + 1}/${CORS_PROXIES.length}:`, proxyUrl);
                
                try {
                    let requestUrl;
                    let requestOptions;
                    
                    if (proxyUrl.includes('allorigins.win')) {
                        // allorigins Î∞©Ïãù
                        requestUrl = `${proxyUrl}${encodeURIComponent(webhookUrl)}`;
                        requestOptions = {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(message)
                        };
                    } else {
                        // ÏùºÎ∞òÏ†ÅÏù∏ ÌîÑÎ°ùÏãú Î∞©Ïãù
                        requestUrl = `${proxyUrl}${webhookUrl}`;
                        requestOptions = {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Origin': window.location.origin
                            },
                            body: JSON.stringify(message)
                        };
                    }
                    
                    const response = await fetch(requestUrl, requestOptions);
                    
                    console.log(`üì° Proxy ${i + 1} response:`, response.status, response.statusText);
                    
                    if (response.ok || response.status === 200) {
                        console.log('‚úÖ Successfully sent via proxy:', proxyUrl);
                        return true;
                    }
                    
                } catch (error) {
                    console.warn(`‚ö†Ô∏è Proxy ${i + 1} failed:`, error.message);
                }
            }
            
            // Î™®Îì† ÌîÑÎ°ùÏãú Ïã§Ìå® Ïãú ÏßÅÏ†ë ÏãúÎèÑ (ÎßàÏßÄÎßâ ÏãúÎèÑ)
            console.log('üîÑ Trying direct request as final attempt...');
            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(message),
                    mode: 'no-cors' // CORS Î¨¥Ïãú
                });
                
                console.log('‚úÖ Direct request completed (no-cors mode)');
                return true; // no-cors Î™®ÎìúÏóêÏÑúÎäî ÏÑ±Í≥µ Ïó¨Î∂ÄÎ•º Ï†ïÌôïÌûà Ïïå Ïàò ÏóÜÏßÄÎßå ÏùºÎã® ÏÑ±Í≥µÏúºÎ°ú Í∞ÑÏ£º
                
            } catch (error) {
                console.error('‚ùå Direct request also failed:', error);
                return false;
            }
        }
